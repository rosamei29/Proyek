<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
        }
        
    </style>
    <script src="plotly-basic.min.js"></script>
</head>

<body>

    <div class="header">
        <div class="name">Muhammad Riski Alde</div>
        <div class="name">3322600010</div>
    </div>

    <div id="myPlot1" style="width:100%;"></div>
    <div id="myPlot2" style="width:100%;"></div>
    <div id="myPlot3" style="width:100%;"></div>
    <div id="myPlot4" style="width:100%;"></div>
    <div id="myPlot5" style="width:100%;"></div>
    <div id="myPlot6" style="width:100%;"></div>
    <div id="myPlot7" style="width:100%;"></div>
    <div id="myPlot8" style="width:100%;"></div>
    <div id="myPlot9" style="width:100%;"></div>
    <div id="myPlot10" style="width:100%;"></div>
    <script>
        //Grafik 1
        var xData = [
        [2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2013],
        [2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2013],
        [2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2013],
        [2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2013]
        ];

        var yData = [
        [74, 82, 80, 74, 73, 72, 74, 70, 70, 66, 66, 69],
        [45, 42, 50, 46, 36, 36, 34, 35, 32, 31, 31, 28],
        [13, 14, 20, 24, 20, 24, 24, 40, 35, 41, 43, 50],
        [18, 21, 18, 21, 16, 14, 13, 18, 17, 16, 19, 23]
        ];

        var colors = ['rgba(67,67,67,1)', 'rgba(115,115,115,1)', 'rgba(49,130,189, 1)',
        'rgba(189,189,189,1)'
        ];

        var lineSize = [2, 2, 4, 2];

        var labels = ['Television', 'Newspaper', 'Internet', 'Radio'];

        var data = [];

        for ( var i = 0 ; i < xData.length ; i++ ) {
        var result = {
            x: xData[i],
            y: yData[i],
            type: 'scatter',
            mode: 'lines',
            line: {
            color: colors[i],
            width: lineSize[i]
            }
        };
        var result2 = {
            x: [xData[i][0], xData[i][11]],
            y: [yData[i][0], yData[i][11]],
            type: 'scatter',
            mode: 'markers',
            marker: {
            color: colors[i],
            size: 12
            }
        };
        data.push(result, result2);
        }

        var layout = {
        showlegend: false,
        autosize: true,
        xaxis: {
            showline: true,
            showgrid: false,
            showticklabels: true,
            linecolor: 'rgb(204,204,204)',
            linewidth: 2,
            autotick: false,
            ticks: 'outside',
            tickcolor: 'rgb(204,204,204)',
            tickwidth: 2,
            ticklen: 5,
            tickfont: {
            family: 'Arial',
            size: 12,
            color: 'rgb(82, 82, 82)'
            }
        },
        yaxis: {
            showgrid: false,
            zeroline: false,
            showline: false,
            showticklabels: false
        },
        autosize: true,
        margin: {
            autoexpand: false,
            l: 100,
            r: 20,
            t: 100
        },
        annotations: [
            {
            xref: 'paper',
            yref: 'paper',
            x: 0.0,
            y: 1.05,
            xanchor: 'left',
            yanchor: 'bottom',
            text: 'Main Source for News',
            font:{
                family: 'Arial',
                size: 30,
                color: 'rgb(37,37,37)'
            },
            showarrow: false
            },
            {
            xref: 'paper',
            yref: 'paper',
            x: 0.5,
            y: -0.1,
            xanchor: 'center',
            yanchor: 'top',
            text: 'Source: Pew Research Center & Storytelling with data',
            showarrow: false,
            font: {
                family: 'Arial',
                size: 12,
                color: 'rgb(150,150,150)'
            }
            }
        ]
        };

        for( var i = 0 ; i < xData.length ; i++ ) {
        var result = {
            xref: 'paper',
            x: 0.05,
            y: yData[i][0],
            xanchor: 'right',
            yanchor: 'middle',
            text: labels[i] + ' ' + yData[i][0] +'%',
            showarrow: false,
            font: {
            family: 'Arial',
            size: 16,
            color: 'black'
            }
        };
        var result2 = {
            xref: 'paper',
            x: 0.95,
            y: yData[i][11],
            xanchor: 'left',
            yanchor: 'middle',
            text: yData[i][11] +'%',
            font: {
            family: 'Arial',
            size: 16,
            color: 'black'
            },
            showarrow: false
        };

        layout.annotations.push(result, result2);
        }

        Plotly.newPlot('myPlot1', data, layout);

        //Grafik 2
        var data = [{
            values: [16, 15, 12, 6, 5, 4, 42],
            labels: ['US', 'China', 'European Union', 'Russian Federation', 'Brazil', 'India', 'Rest of World' ],
            domain: {column: 0},
            name: 'GHG Emissions',
            hoverinfo: 'label+percent+name',
            hole: .4,
            type: 'pie'
          },{
            values: [27, 11, 25, 8, 1, 3, 25],
            labels: ['US', 'China', 'European Union', 'Russian Federation', 'Brazil', 'India', 'Rest of World' ],
            text: 'CO2',
            textposition: 'inside',
            domain: {column: 1},
            name: 'CO2 Emissions',
            hoverinfo: 'label+percent+name',
            hole: .4,
            type: 'pie'
          }];
          
          var layout = {
            title: 'Global Emissions 1990-2011',
            annotations: [
              {
                font: {
                  size: 20
                },
                showarrow: false,
                text: 'GHG',
                x: 0.21,
                y: 0.5
              },
              {
                font: {
                  size: 20
                },
                showarrow: false,
                text: 'CO2',
                x: 0.78,
                y: 0.5
              }
            ],
            showlegend: false,
            grid: {rows: 1, columns: 2}
          };
          
          Plotly.newPlot('myPlot2', data, layout);

        // Grafik 3
        
        var trace1 = {
            x: [1995, 1996, 1997, 1998, 1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012],
            y: [219, 146, 112, 127, 124, 180, 236, 207, 236, 263, 350, 430, 474, 526, 488, 537, 500, 439],
            name: 'Rest of world',
            marker: {color: 'rgb(55, 83, 109)'},
            type: 'bar'
        };

        var trace2 = {
            x: [1995, 1996, 1997, 1998, 1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012],
            y: [16, 13, 10, 11, 28, 37, 43, 55, 56, 88, 105, 156, 270, 299, 340, 403, 549, 499],
            name: 'China',
            marker: {color: 'rgb(26, 118, 255)'},
            type: 'bar'
        };

        var data1 = [trace1, trace2];

        var layout1 = {
            title: 'US Export of Plastic Scrap',
            xaxis: {
                tickfont: {
                    size: 14,
                    color: 'rgb(107, 107, 107)'
                }
            },
            yaxis: {
                title: 'USD (millions)',
                titlefont: {
                    size: 16,
                    color: 'rgb(107, 107, 107)'
                },
                tickfont: {
                    size: 14,
                    color: 'rgb(107, 107, 107)'
                }
            },
            legend: {
                x: 0,
                y: 1.0,
                bgcolor: 'rgba(255, 255, 255, 0)',
                bordercolor: 'rgba(255, 255, 255, 0)'
            },
            barmode: 'group',
            bargap: 0.15,
            bargroupgap: 0.1
        };

        Plotly.newPlot('myPlot3', data1, layout1);
        
        // Grafik 4

        var xArray = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
        var yArray = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

        // Define Data
        var data = [{
            x: xArray,
            y: yArray,
            mode: "markers"
        }];

        // Define Layout
        var layout = {
            xaxis: {
                range: [40, 160],
                title: "Square Meters"
            },
            yaxis: {
                range: [5, 16],
                title: "Price in Millions"
            },
            title: "House Prices vs. Size"
        };

        // Display using Plotly
        Plotly.newPlot("myPlot4", data, layout);

        //Grafik 4
        var xArray = [50,60,70,80,90,100,110,120,130,140,150];
        var yArray = [7,8,8,9,9,9,10,11,14,14,15];

        // Define Data
        var data = [{
        x: xArray,
        y: yArray,
        mode:"lines"
        }];

        // Define Layout
        var layout = {
        xaxis: {range: [40, 160], title: "Square Meters"},
        yaxis: {range: [5, 16], title: "Price in Millions"},  
        title: "House Prices vs. Size"
        };

        // Display using Plotly
        Plotly.newPlot("myPlot5", data, layout);

        //Define Data for sixth graph
        var xArray = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yArray = [55, 49, 44, 24, 15];

        var data = [{
        x:xArray,
        y:yArray,
        type:"bar"
        }];

        var layout = {title:"World Wide Wine Production"};

        Plotly.newPlot("myPlot6", data, layout);
        
        //Define Data for seventh graph
        var xArray = [55, 49, 44, 24, 15];
        var yArray = ["Italy ", "France ", "Spain ", "USA ", "Argentina "];

        var data = [{
        x:xArray,
        y:yArray,
        type:"bar",
        orientation:"h",
        marker: {color:"rgba(255,0,0,0.6)"}
        }];

        var layout = {title:"World Wide Wine Production"};

        Plotly.newPlot("myPlot7", data, layout);
        
        //Define Data for eigth graph
        var xArray = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yArray = [55, 49, 44, 24, 15];

        var layout = {title:"World Wide Wine Production"};

        var data = [{labels:xArray, values:yArray, type:"pie"}];

        Plotly.newPlot("myPlot8", data, layout);

        //Define Data for Ninth graph 
        var xArray = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yArray = [55, 49, 44, 24, 15];

        var layout = {title:"World Wide Wine Production"};

        var data = [{labels:xArray, values:yArray, hole:.4, type:"pie"}];

        Plotly.newPlot("myPlot9", data, layout);

        //Define Data for Ten graph
        var exp = "Math.sin(x)";

        // Generate values
        var xValues = [];
        var yValues = [];
        for (var x = 0; x <= 10; x += 0.1) {
        xValues.push(x);
        yValues.push(eval(exp));
        }

        // Display using Plotly
        var data = [{x:xValues, y:yValues, mode:"lines"}];
        var layout = {title: "y = " + exp};
        Plotly.newPlot("myPlot10", data, layout);




        
    </script>

</body>

</html>
